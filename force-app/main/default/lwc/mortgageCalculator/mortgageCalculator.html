<template>
    <lightning-card title="Mortgage Calculator" icon-name="custom:custom62">
        <div class="input">
            <lightning-combobox
                name="fundo"
                label="Fundos:"
                required
                onchange={handleFundChange}
                options={fundOptions}
                value="PT2       ++++       4    ****      Multi-Asset     %%%%     33   $$$$    3.3     ))))     1.1     ((((     9.9     @@@@    9.0     {{{{    Moderado      }}}}     Varejo        "
            ></lightning-combobox>
            <lightning-input
                id="principal"
                type="number"
                label="Principal:"
                value={defaultPrincipal}
                onchange={handlePrincipalChange}
            ></lightning-input>
            <lightning-combobox
                name="select1"
                label="Years:"
                required
                onchange={handleYearChange}
                options={yearOptions}
                value="20"
            ></lightning-combobox>
            <lightning-input
                id="rate"
                type="text"
                label="Rate:"
                value={defaultRate}
                onchange={handleRateChange}
            ></lightning-input>
            <lightning-input
                id="perfil_fundo"
                type="text"
                label="Perfil Fundo:"
                value={defaultPerfilFundo}
                onchange={handlePerfilFundo}
                disabled
            ></lightning-input>
            <lightning-input
                id="perfil_consumidor"
                type="text"
                label="Perfil Consumidor:"
                value={defaultPerfilConsumidor}
                onchange={handlePerfilConsumidor}
                disabled
            ></lightning-input>
            <lightning-input
                id="ytd"
                type="text"
                label="YTD:"
                value={defaultYTD}
                onchange={handleYTD}
                disabled
            ></lightning-input>
        </div>
        <div class="result">
            Monthly Payment:
            <lightning-formatted-number
                value={monthlyPayment}
                format-style="currency"
                currency-code="USD"
            ></lightning-formatted-number>
        </div>
    </lightning-card>
</template>
